<div class="boom-panel boom-comments-panel" id="boom-comments">
    <div id="boom-comments-style"></div>
    <div class="panel-scroll">
        <div class="boom-comments-form" ng-if="ctrl.panel.enable_inline_commentbox === true && ctrl.panel.comment_postbox_position === 'top' " style="padding:10px;">
            <input class="boom-comment-input-textarea" placeholder="What's up??" style="width: 80%" ng-model="this.ctrl.comment_text"></input>
            <button type="submit" ng-click="this.ctrl.addComment()" class="btn btn-secondary" style="width:15%"><i class="fa fa-comments">Send</i></button>
        </div>
        <div class="boom-comments-display">
            <div ng-repeat="comment in ctrl.comments track by $index" title="{{comment.displayTitle}}" class="{{comment.displayClass}}" ng-style="comment.inlinestyle">
                <div style="padding:10px;" class="boom-comment-item">
                    <b ng-if="ctrl.panel.hide_username !== true">{{comment.login}} : </b>
                    <span>{{comment.displayText}}</span>
                    <span ng-if="ctrl.panel.hide_timestamp !== true"> <i> - {{comment.date}}</i></span>
                </div>
            </div>
        </div>
        <div class="boom-comments-form" ng-if="ctrl.panel.enable_inline_commentbox === true && ctrl.panel.comment_postbox_position === 'bottom' " style="padding:10px;">
            <input type="text" class="boom-comment-input-textarea" placeholder="What's up??" style="width: 70%" ng-model="this.ctrl.comment_text"></input>
            <button type="submit" ng-click="this.ctrl.addComment()" class="btn btn-secondary" style="width: 20%"><i class="fa fa-comments"></i></button>
        </div>
    </div>
</div>
